<!doctype html>
<html lang="en">

<head>
  <title>MTG Raid Adventures</title>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="#" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <script src="Scripts/Constants.js"></script>
  <script src="Scripts/Utilities.js"></script>
  <script src="Scripts/MonsterHealth.js"></script>
  <script src="Scripts/PlayerHealth.js"></script>
  <script src="Scripts/MTGRaidBase.js"></script>
  <!-- Update Content Security Policy to allow Scryfall API -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://api.scryfall.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://cards.scryfall.io https://*.scryfall.com;">
</head>

<body>
  <div class="overlay" id="overlay"></div>

  <div class="popup" id="popup">
    <img id="popupImage" alt="GIF">
  </div>
  
  <!-- Add version number display -->
  <div id="versionInfo" class="version-info">v1.0.13</div>

  <div class="display-container">
    <label id="playerLabel" style="cursor: default" class="display-box" for="myTextbox">Enter custom or pick number of players:</label>
    
    <div class="start-buttons-row">
      <button id="startMediumButton1" class="display-box start-button" onclick="startGame('medium', 1)">
        Medium 1 Player
      </button>
      <button id="startMediumButton2" class="display-box start-button" onclick="startGame('medium', 2)">
        Medium 2 Player
      </button>
      <input class="display-box" type="text" id="myTextbox" style="text-align: center" oninput="checkInput()" placeholder="Custom number..." />
      <button id="startMediumButton3" class="display-box start-button" onclick="startGame('medium', 3)">
        Medium 3 Player
      </button>
      <button id="startMediumButton4" class="display-box start-button" onclick="startGame('medium', 4)">
        Medium 4 Player
      </button>
    </div>

    <div class="button-container">
      <button id="startEasy" style="background-color: #4CAF50" class="display-box start-button" onclick="startGame('easy', 0)">
        Click to Start Easy Challenge
      </button>
      <button id="startMedium" style="background-color: #FF9800" class="display-box start-button" onclick="startGame('medium', 0)">
        Click to Start Medium Challenge
      </button>
      <button id="startHard" style="background-color: #F44336" class="display-box start-button" onclick="startGame('hard', 0)">
        Click to Start Hard Challenge
      </button>
    </div>
  </div>

  <div id="imageContainer"></div>
  
  <div class="display-container">
    <!-- Monster stats container -->
    <div class="monster-stats-container">
      <div class="monster-stat-entry">
        <div id="monsterHandButtons" style="display: none">
          <button onclick="updateMonsterHandSizeByAmount(-1)">-</button>
        </div>
        <div id="monsterHand" style="display: none">Hand: 8</div>
        <div id="monsterHandButtons" style="display: none">
          <button onclick="updateMonsterHandSizeByAmount(1)">+</button>
        </div>
      </div>
      
      <div id="colorRectangle" style="display: none"></div>
      
      <div class="monster-stat-entry">
        <div id="monsterLandButtons" style="display: none">
          <button onclick="updateMonsterLandCountByAmount(-1)">-</button>
        </div>
        <div id="monsterLand" style="display: none">Lands: 0</div>
        <div id="monsterLandButtons" style="display: none">
          <button onclick="updateMonsterLandCountByAmount(1)">+</button>
        </div>
      </div>
    </div>

    <!-- Game action buttons - initially hidden -->
    <div id="gameActionButtons" style="display: none;">
      <div style="display: flex; flex-direction: row; gap: 10px;">
        <button id="monsterActionButton" class="display-box" onclick="takeMonsterAction()">
          Click for Monster Action
        </button>
        <button id="millButton" class="display-box" onclick="millMonster()">
          Mill
        </button>
        <button id="randomTopCardId" class="display-box" onclick="revealTopCard()">
          Reveal Monster's Top Card
        </button>
      </div>
      <div id="action" class="display-box" style="cursor: default; max-width: 50vw; text-align: center; transition: background-color 0.3s ease;">
        Action: None
      </div>
    </div>
  </div>

  <!-- Monster controls - initially hidden -->
  <div id="monsterControls" class="controls" style="display: none; margin-bottom: 2px">
    <button id="counterButton" style="cursor: pointer" onclick="strikeOutMonsterAction()">
      Counter
    </button>
    <button style="cursor: pointer" onclick="decreaseMonsterHealth(10)">
      -10
    </button>
    <button style="cursor: pointer" onclick="decreaseMonsterHealth(5)">
      -5
    </button>
    <button style="cursor: pointer" onclick="decreaseMonsterHealth(1)">
      -
    </button>
    <button style="cursor: pointer" onclick="increaseMonsterHealth(1)">
      +
    </button>
    <button style="cursor: pointer" onclick="increaseMonsterHealth(5)">
      +5
    </button>
    <button style="cursor: pointer" onclick="increaseMonsterHealth(10)">
      +10
    </button>
    <button id="minionButton" style="cursor: pointer" onclick="addMinions(1, 3)">
      +Minion
    </button>
  </div>

  <!-- Turn and infect controls - initially hidden -->
  <div id="turnInfectControls" class="display-container controls-row" style="display: none;">
    <div class="turn-container">
      <div class="turn-controls">
        <button id="increaseRoundButton" onclick="increaseRound()">+</button>
        <button id="decreaseRoundButton" onclick="decreaseRound()">-</button>
      </div>
      <div id="round" class="display-box" style="cursor: default">Turn: 1</div>
    </div>
    
    <div id="rounds" class="display-box" style="cursor: default">
      Actions this turn: 0
    </div>
    
    <div id="number" class="display-box" style="cursor: default">
      Monster Health: 0
    </div>
    
    <div class="infect-container">
      <div id="numberInfect" class="display-box" style="cursor: default">
        Infect: 0
      </div>
      <div class="infect-controls">
        <button onclick="changeMonsterInfect(1)">+</button>
        <button onclick="changeMonsterInfect(-1)">-</button>
      </div>
    </div>
  </div>

  <table id="graveyardTable" style="display: none;">
    <caption>Monster's Graveyard</caption>
    <tr>
      <th>Card Type</th>
      <th>Count</th>
    </tr>
  </table>

  <div class="player-health-container" id="playerHealthContainer">
    <!-- Player entries will be dynamically added here -->
  </div>

  <button id="refreshButton" onclick="refreshPage()">Restart</button>

  <div id="errorMessage"></div>

  <!-- Add dice log container -->
  <div id="diceLog" style="display: none;"></div>
</body>

</html>
